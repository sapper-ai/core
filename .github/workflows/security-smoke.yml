name: Security Smoke

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  security-smoke:
    name: Threat Intel + Adversary Smoke
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run deterministic smoke tests
        run: pnpm --filter @sapper-ai/core run test:smoke
